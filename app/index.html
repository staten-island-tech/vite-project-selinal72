<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <a
        href="https://open.spotify.com/playlist/7lURg77utY7QX9xasBrUMs?si=flNQ_9c6RGmG705Rlp32Zg"
        target="_blank"
      >
        <img src="spotify.png" class="logo" alt="Vite logo" />
      </a>
      <h1>Selina's Super Cool Playlist Builder!</h1>
      <p class="read-the-docs">
        Click on the Spotify logo to view a playlist reccomendation
      </p>
      <div class="header">
        <form id="songform">
          <div class="songform">
            <label for="title">Song Title: </label>
            <input type="text" name="title" id="title" class="input" required />
            <label for="artists">Main Artist: </label>
            <input
              type="text"
              name="artists"
              id="artists"
              class="input"
              required
            />
            <label for="album">Album Name: </label>
            <input type="text" name="album" id="album" class="input" required />
            <label for="genres">Genres: </label>
            <input
              type="text"
              name="genres"
              id="genres"
              class="input"
              required
            />
            <label for="img">Album Cover URL: </label>
            <input type="text" name="url" id="url" class="input" required />
          </div>
          <div class="songform">
            <input type="submit" value="Submit" />
          </div>
        </form>
        <form id="playlistform">
          <div class="playlistform">
            <label for="playtitle">Playlist Title: </label>
            <input
              type="text"
              name="playtitle"
              id="playtitle"
              class="input"
              required
            />
            <label for="playimg">Playlist Cover URL: </label>
            <input
              type="text"
              name="playurl"
              id="playurl"
              class="input"
              required
            />
          </div>
          <div class="playlistform">
            <input type="submit" value="Make New Playlist" />
          </div>
        </form>
      </div>
      <div class="other-container">
        <h2>playlists</h2>
      </div>
      <div class="container" id="container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
